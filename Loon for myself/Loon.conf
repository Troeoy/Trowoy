#策略组
[Proxy Group]
Proxy = select,Texon,img-url = https://raw.githubusercontent.com/Orz-3/mini/master/Alpha/Vpn.png
Streaming = select,Hong Kong,Taiwan,United States,Japan,Singapore,img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Available.png
Speedtest = select,DIRECT,Hong Kong,Taiwan,United States,Japan,Singapore,img-url = https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Speedtest.png
Hong Kong = load-balance,香港,url = http://www.gstatic.com/generate_204,interval = 600,max-timeout = 3000,algorithm = random,img-url = https://raw.githubusercontent.com/Orz-3/mini/master/Color/HK.png
Taiwan = load-balance,台湾,url = http://www.gstatic.com/generate_204,interval = 600,max-timeout = 3000,algorithm = random,img-url = https://raw.githubusercontent.com/Orz-3/mini/master/Color/TW.png
United States = load-balance,美国,url = http://www.gstatic.com/generate_204,interval = 600,max-timeout = 3000,algorithm = random,img-url = https://raw.githubusercontent.com/Orz-3/mini/master/Color/US.png
Japan = load-balance,日本,url = http://www.gstatic.com/generate_204,interval = 600,max-timeout = 3000,algorithm = random,img-url = https://raw.githubusercontent.com/Orz-3/mini/master/Color/JP.png
Singapore = load-balance,新加坡,url = http://www.gstatic.com/generate_204,interval = 600,max-timeout = 3000,algorithm = random,img-url = https://raw.githubusercontent.com/Orz-3/mini/master/Color/SG.png

#节点筛选
[Remote Filter]
英国 = NameRegex, FilterKey = "(?i)(英|UK|Kingdom)"
香港 = NameRegex, FilterKey = "(?i)(港|HK|Hong)"
台湾 = NameRegex, FilterKey = "(?i)(台|TW|Tai)"
日本 = NameRegex, FilterKey = "(?i)(日本|川日|东京|大阪|泉日|埼玉|沪日|深日|JP|Japan)"
美国 = NameRegex, FilterKey = "(?i)(美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States)"
新加坡 = NameRegex, FilterKey = "(?i)(新加坡|坡|狮城|SG|Singapore)"

